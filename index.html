<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="css/all.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="w-100 h-100">
        <div class="d-flex justify-content-center align-items-center w-100 h-100 audioContainer gap-4">
            <h4 class="mb-3"><strong>Music Player</strong></h4>
            <div>
                
                <div style="display: none;" class="playCotainer">
                    
                    <div class="current d-flex justify-content-end mb-2 pe-4"><strong class="title"></strong></div>
                    <div class=" d-flex justify-content-end align-items-center pe-1">
                        
                        <div class="progress-container">
                            <div class="widthProgress d-flex align-items-center"></div>
                        </div>
                    </div>
                    <div class="duration"></div>
                </div>
                
            </div>
        <div class="playMusicPlayer d-flex justify-content-center align-items-center gap-2">

            <audio src=""></audio>

            <div class="image-container">
                <img class="cover " src="cover/babak amini.jfif" alt="Music-player">
            </div>
            <button class="prev">
                <i class="fa-solid fa-backward"></i>
            </button>
            <button class="play">
                <i class="fa-solid fa-play"></i>
            </button>
            <button class="next">
               <i class="fa-solid fa-forward"></i>
            </button>
        </div>

    </div>
</div>    
    
   
<script src="index.js"></script>

</body>

</html>
